buildscript {
    dependencies {
        classpath 'org.hidetake:gradle-ssh-plugin:2.7.0'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

// Apply the java plugin to add support for Java
apply plugin: "org.hidetake.ssh"
apply plugin: 'distribution'


repositories {
    flatDir {
        dirs '../libs'
    }
}

jar {
    manifest {
        //attributes 'Main-Class': 'wklieber.raspi.Raspi'
        attributes 'Main-Class': 'wklieber.raspi.ws.RaspiApplication'
    }
}

shadowJar {
    mergeServiceFiles()
}

task installOnPi(dependsOn: shadowJar) {
    doLast {
        ssh.run {
            session(remotes.rpi) {
                put from:"${buildDir}/libs/${project.name}-${project.version}-all.jar", into:"/home/pi/opt"
                //execute "java -jar opt/${project.name}-${project.version}-all.jar"
            }
        }
    }
}

remotes {
    rpi {
        host = '192.168.43.141'
        user = 'pi'
        identity = file("${System.properties['user.home']}/.ssh/id_dsa")
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'com.pi4j', name: 'pi4j-core', version: '1.1'
    compile group: 'com.pi4j', name: 'pi4j-device', version: '1.1'
    compile group: 'com.pi4j', name: 'pi4j-gpio-extension', version: '1.1'
    compile group: 'com.pi4j', name: 'pi4j-service', version: '1.1'

    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.0.5'

    // in the local libs folder
    compile name: '../libs/jrpicam-1.1.0'

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
}

