// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'

// allprojects contains also the root project, but subprojects not
// typically the root project contains no code, but the idea/eclipse stuff
allprojects {
    apply plugin: 'idea'
    group = 'wklieber'
    version = '1.0'

    task hello {
        doLast { task ->
            println "I'm $task.project.name"
        }
    }
}

subprojects {
    apply plugin: 'java'

    repositories {
        // Use 'jcenter' for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }

    //repositories {
    //    mavenCentral()
    //}
    dependencies {
        // The production code uses the SLF4J logging API at compile time
        compile 'org.slf4j:slf4j-api:1.7.21'

        testCompile 'junit:junit:4.12'
    }
}

